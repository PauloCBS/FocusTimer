<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus timer - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <button id="toggle-mode">
        <i class="ph ph-sun"></i>
        <i class="ph ph-moon"></i>
    </button>

    <section>
        <span id="minutes">60</span>
        <span id="colon">:</span>
        <span id="seconds">59</span>
    </section>
    <section>
        <button> <i class="ph ph-play-circle"></i></button>
        <button> <i class="ph ph-pause-circle"></i></button>
        <button> <i class="ph ph-timer"></i></button>
        <button> <i class="ph ph-stop-circle"></i></button>
        <button> <i class="ph ph-speaker-none"></i></button>
        <button> <i class="ph ph-speaker-high"></i></button>
    </section>
    
</body>
</html>
