<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus timer - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle-mode">
        <span>Day/night mode</span>
    </button>

    <section>
        <span id="minutes">60</span>
        <span id="colon">:</span>
        <span id="seconds">59</span>
    </section>
    <section>
        <button>Start</button>
        <button>Pause</button>
        <button>Reset</button>
        <button>Clear</button>
        <button>No music</button>
        <button>Music</button>
    </section>
    
</body>
</html>
