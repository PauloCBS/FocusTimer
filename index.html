<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus timer - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./main.js" defer></script>
</head>
<body>
 <div id="app">
    <button id="toggle-mode">
        <i class="ph ph-sun"></i>
        <i class="ph ph-moon"></i>
    </button>

    <section id="timer">
        <span id="minutes"></span>
        <span id="colon">:</span>
        <span id="seconds"></span>
    </section>
    <section id="controls">
        <button 
        data-action="toggleRunning"
        class="ph ph-play-circle"> 
        </button>
        <button  
        data-action="toggleRunning"
        class="ph ph-pause-circle">
        </button>
        <button 
        data-action="reset"
        class="ph ph-stop-circle secondary">
        </button>
        <button 
        data-action="set"
        class="ph ph-timer secondary"> 
        </button>
        <button 
        data-action="toggleMusic"
        class="ph ph-speaker-none secondary" > 
        </button>
        <button 
        data-action="toggleMusic"
        class="ph ph-speaker-high"> 
        </button>
    </section>
 </div>
    
</body>
</html>
